<div id="messages" class="tile drawer animated"  ng-class="{toggled:isShow}">
<!-- Messages Drawer -->
      <div class="listview narrow">
        <div class="media">
          <a data-toggle="modal" href="#new-message">创建新消息</a>
          <span class="drawer-close">&times;</span>
        </div>
        <div class="overflow" style="height: 254px">
           <div class="media" ng-repeat="m in msgListinfo">
            <div class="pull-left">
              <img width="40" src="img/profile-pics/1.jpg" alt="">
            </div>
            <div class="media-body">
              <small class="text-muted">{{ m.account }} - {{m.mesTime}}</small><br>
              <a class="t-overflow" href="/msginfo?id={{ m._id }}">{{ m.mesTitle }} </a>
            </div>
          </div>
          
        </div>
        <div class="media text-center whiter l-100">
          <a href=""><small>显示全部 >></small></a>
        </div>
      </div>

	<!--创建新消息-->
	<div class="modal fade" id="new-message" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">给作者留言</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form" id="addmessage" onsubmit="return false">
						<div class="form-group">
							<label for="inputName4" class="col-md-2 control-label">留言标题</label>
							<div class="col-md-9">
								<input type="text" class="form-control input-sm" name="mesTitle" placeholder="..." value="新建标题测试">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail4" class="col-md-2 control-label">正文内容</label>
							<div class="col-md-9">
								<textarea class="form-control auto-size input-md" name="mesText" placeholder="...">新建测试</textarea>
							</div>
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-alt" id="addMessages">对！发给他！</button>
					<button type="button" class="btn btn-sm btn-alt" id="closeMessages" data-dismiss="modal">没啥好说的</button>
				</div>
			</div>
		</div>
	</div>
</div>
