<form class="box animated tile active" id="box-reset">
	<h2 class="m-t-0 m-b-15">重置密码</h2>
	<p>如果您忘记了登录时注册的密码，请在此页面提交信息找回</p>
	<input type="email" class="login-control m-b-20" ng-model="userfind.email" placeholder="请输入注册是提交的邮箱">

	<button class="btn btn-sm m-r-5">确认，重置密码</button>

	<small><a ui-sref="loginindex.login">已经有一个帐户？?</a></small>
</form>
